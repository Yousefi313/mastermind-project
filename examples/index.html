<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Circles</title>
    <style>
        #parent-div {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            width: 300px; /* Restrict width to fit 4 circles per line */
        }

        .child-div {
            width: 50px;
            height: 50px;
            background-color: lightblue;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin: 5px;
            cursor: pointer; /* Show pointer cursor to indicate interactivity */
        }
    </style>
</head>
<body>
    <p>
        Sie haben eine Auswahl von folgende Farben:<br>Rot, Gelb, Grün, 'Blau', 'black'
    </p>
    <div id="parent-div"></div>

    <script>
        const parentDiv = document.getElementById('parent-div');

        //List der Farben 
        const colors = ['red', 'yellow', 'green', 'blue', 'black'];

        //40 Kreis dynamisch erstellen
        for (let i = 1; i <= 40; i++) {
            const childDiv = document.createElement('div');
            childDiv.className = 'child-div';
            childDiv.textContent = `${i}`;
            
            //Farbindex für jeden Kreis initialisieren
            let colorIndex = 0;

            // Add click event listener to change the circle's color
            childDiv.addEventListener('click', function () {
                this.style.backgroundColor = colors[colorIndex]; // Set the new color
                colorIndex = (colorIndex + 1) % colors.length; // Cycle to the next color
            });

            parentDiv.appendChild(childDiv); // Append to the parent div
        }
    </script>
</body>
</html>
